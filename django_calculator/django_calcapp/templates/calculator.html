{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Calculator</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}">
</head>
<body>
    <div class="container">
        <h1>Basic Calculator</h1>
    </div>
    </br>
    <div class="container">
        <form action="" class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" name="first_num" placeholder="First number">
            </div>
            <div class="form-group">
                <select name="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="second_num" placeholder="Second number">
            </div>
            <button type="submit" class="btn btn-primary">Do some math!</button>
        </form>
    </div>
    </br>
    <div class="container">{{ message }}</div>
</body>
</html>
